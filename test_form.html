<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-container {
            margin: 25px 0;
        }

        .rating-label {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
            display: block;
        }

        .rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .star:hover ~ .star {
            color: #ddd;
        }

        .rating-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
            min-height: 24px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .api-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .api-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .api-info p {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Feedback Form</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <div class="form-container">
            <div class="api-info">
                <h3>üì° API Information</h3>
                <p><strong>Endpoint:</strong> <code id="apiEndpoint">https://h6t4yjqc4f.execute-api.us-east-1.amazonaws.com/prod/feedback</code></p>
                <p><strong>Method:</strong> <code>POST</code></p>
                <p><strong>Headers:</strong> <code>Content-Type: application/json</code></p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">üë§ Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">üìß Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="message">üí¨ Your Feedback *</label>
                    <textarea id="message" name="message" required placeholder="Share your thoughts, suggestions, or experience with us..."></textarea>
                </div>

                <div class="rating-container">
                    <label class="rating-label">‚≠ê Rating *</label>
                    <div class="rating" id="rating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <div class="rating-text" id="ratingText">Click to rate your experience</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Submit Feedback
                </button>
            </form>

            <div class="response-container" id="responseContainer">
                <div id="responseMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Rating functionality
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        
        const ratingMessages = {
            1: "üòû Poor - We'll do better",
            2: "üòê Fair - Room for improvement", 
            3: "üôÇ Good - Thank you!",
            4: "üòä Very Good - We're glad!",
            5: "ü§© Excellent - You made our day!"
        };

        // Add click event to each star
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars(selectedRating);
                ratingText.textContent = ratingMessages[selectedRating];
            });

            star.addEventListener('mouseover', function() {
                const hoverRating = parseInt(this.getAttribute('data-rating'));
                updateStars(hoverRating);
            });
        });

        // Reset stars on mouse leave
        document.getElementById('rating').addEventListener('mouseleave', function() {
            updateStars(selectedRating);
            if (selectedRating > 0) {
                ratingText.textContent = ratingMessages[selectedRating];
            } else {
                ratingText.textContent = "Click to rate your experience";
            }
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (selectedRating === 0) {
                showResponse('Please select a rating before submitting.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Submitting...';
            submitBtn.disabled = true;

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim(),
                rating: selectedRating
            };

            try {
                const response = await fetch('https://h6t4yjqc4f.execute-api.us-east-1.amazonaws.com/prod/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse(`‚úÖ Success! Thank you ${formData.name}! Your feedback has been submitted successfully. Feedback ID: ${result.feedback_id}`, 'success');
                    document.getElementById('feedbackForm').reset();
                    selectedRating = 0;
                    updateStars(0);
                    ratingText.textContent = "Click to rate your experience";
                } else {
                    showResponse(`‚ùå Error: ${result.error || 'Something went wrong'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResponse(`‚ùå Network Error: Unable to submit feedback. Please check your connection and try again.`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function showResponse(message, type) {
            const container = document.getElementById('responseContainer');
            const messageDiv = document.getElementById('responseMessage');
            
            messageDiv.textContent = message;
            container.className = `response-container ${type}`;
            container.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    container.style.display = 'none';
                }, 5000);
            }
        }

        // Input validation styling
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#dc3545';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === '#dc3545') {
                    this.style.borderColor = '#e1e8ed';
                }
            });
        });
    </script>
</body>
</html>
